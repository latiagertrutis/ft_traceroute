services:
  traceroute_test:
    hostname: traceroute_test
    image: traceroute_test
    container_name: traceroute_test
    build:
      context: ..
      dockerfile: test/Dockerfile
    volumes:
      - ..:/workspace/
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.icmp_echo_ignore_all=1
